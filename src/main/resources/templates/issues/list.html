<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragment/layout :: layout(~{this :: title}, ~{this :: body})}">
<head>
    <title>課題一覧 | 課題管理アプリケーション</title>
</head>
<body>
<h1 class="mt-5">課題一覧</h1>
<a href="../index.html" th:href="@{/}">トップページ</a>
<a href="./creationForm.html" th:href="@{issues/creationForm}">作成</a>
<form th:action="@{/issues/reset}" method="post" style="display:inline;">
    <input type="hidden" name="_method" value="delete"/>
    <button type="submit" class="btn btn-outline-danger">全削除</button>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>概要</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="issue : ${issueList}">
            <th th:text="${issue.id}">(id)</th>
            <td>
                <a href="./detail.html" th:href="@{/issues/{issueId}(issueId=${issue.id})}" th:text="${issue.summary}">
                    (summary)
                </a>
            </td>
            <td>
                <form th:action="@{/issues/{issueId}(issueId=${issue.id})}" method="post">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" class="btn btn-outline-danger">DONE</button>
                </form>
            </td>

    </tbody>
</table>
</body>
</html>
